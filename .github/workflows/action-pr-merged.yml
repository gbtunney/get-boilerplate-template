name: Pull Request Merged
on:
    pull_request_target:
        types:
            - closed
        branches:
            - 'changeset/**'
        paths:
            - './.changeset/*.md'
            - '!./.changeset/README.md'
    workflow_dispatch:
jobs:
    changeset_pull_request_merged:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            - run: |
                  echo The PR was merged
